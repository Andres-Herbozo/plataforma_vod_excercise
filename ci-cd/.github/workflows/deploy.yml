# =============================================================================
# WORKFLOW DE CI/CD PARA PLATAFORMA VOD
# GitHub Actions - Despliegue Automatizado a AWS
# =============================================================================

name: ğŸš€ CI/CD Pipeline - VOD Platform

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'diagrams/**'
      - 'infrastructure/**'
  
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'diagrams/**'
      - 'infrastructure/**'
  
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente de despliegue'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      force_deploy:
        description: 'Forzar despliegue'
        required: false
        default: false
        type: boolean

# Variables de entorno globales
env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: vod-service
  ECS_CLUSTER: prod-vod-cluster
  ECS_SERVICE: vod-service
  ECS_TASK_DEFINITION: prod-vod-service

# Jobs del workflow
jobs:
  # =============================================================================
  # VALIDACIÃ“N Y ANÃLISIS DE CÃ“DIGO
  # =============================================================================
  code-quality:
    name: ğŸ” AnÃ¡lisis de Calidad de CÃ³digo
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: ğŸ“¦ Instalar dependencias de desarrollo
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy bandit safety
          
      - name: ğŸ§¹ Linting con Flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          
      - name: ğŸ¨ Formateo con Black
        run: |
          black --check --diff .
          
      - name: ğŸ“‹ Ordenamiento de imports con isort
        run: |
          isort --check-only --diff .
          
      - name: ğŸ” Type checking con MyPy
        run: |
          mypy --ignore-missing-imports .
          
      - name: ğŸ›¡ï¸ AnÃ¡lisis de seguridad con Bandit
        run: |
          bandit -r . -f json -o bandit-report.json || true
          
      - name: ğŸ”’ VerificaciÃ³n de dependencias con Safety
        run: |
          safety check --json --output safety-report.json || true

  # =============================================================================
  # TESTING AUTOMATIZADO
  # =============================================================================
  testing:
    name: ğŸ§ª Testing Automatizado
    runs-on: ubuntu-latest
    needs: code-quality
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
        
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          
      - name: ğŸ§ª Ejecutar tests unitarios
        run: |
          python -m pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=html
          
      - name: ğŸ”„ Ejecutar tests de integraciÃ³n
        run: |
          python -m pytest tests/integration/ -v
          
      - name: ğŸ“Š Ejecutar tests de rendimiento
        run: |
          python -m pytest tests/performance/ -v
          
      - name: ğŸ“ˆ Generar reporte de cobertura
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # =============================================================================
  # BUILD Y SECURITY SCANNING
  # =============================================================================
  build-and-scan:
    name: ğŸ”¨ Build y AnÃ¡lisis de Seguridad
    runs-on: ubuntu-latest
    needs: testing
    
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ” Configurar credenciales de AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: ğŸ”‘ Login a Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      - name: ğŸ³ Build de imagen Docker
        run: |
          docker build \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --cache-from ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest \
            -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }} \
            -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest \
            .
            
      - name: ğŸ›¡ï¸ Escaneo de seguridad de la imagen
        run: |
          # Instalar Trivy
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v0.45.0
          
          # Escanear vulnerabilidades
          trivy image --severity HIGH,CRITICAL \
            --format json \
            --output trivy-report.json \
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            
      - name: ğŸ” AnÃ¡lisis estÃ¡tico de la imagen
        run: |
          # Instalar Dive para anÃ¡lisis de capas
          curl -sL https://github.com/wagoodman/dive/releases/download/v0.9.2/dive_0.9.2_linux_amd64.tar.gz | tar -xz
          chmod +x dive
          
          # Analizar eficiencia de la imagen
          ./dive --json ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }} > dive-report.json
          
      - name: ğŸ“¤ Push de imagen a ECR
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

  # =============================================================================
  # DESPLIEGUE A STAGING
  # =============================================================================
  deploy-staging:
    name: ğŸš€ Despliegue a Staging
    runs-on: ubuntu-latest
    needs: build-and-scan
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging
    
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ” Configurar credenciales de AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: ğŸ”‘ Login a Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      - name: ğŸ“‹ Actualizar definiciÃ³n de tarea ECS
        run: |
          aws ecs register-task-definition \
            --cli-input-json file://infrastructure/ecs-task-definition-staging.json \
            --region ${{ env.AWS_REGION }}
            
      - name: ğŸš€ Desplegar a ECS Staging
        run: |
          aws ecs update-service \
            --cluster staging-vod-cluster \
            --service vod-service-staging \
            --task-definition vod-service-staging \
            --region ${{ env.AWS_REGION }}
            
      - name: â³ Esperar estabilizaciÃ³n del servicio
        run: |
          aws ecs wait services-stable \
            --cluster staging-vod-cluster \
            --services vod-service-staging \
            --region ${{ env.AWS_REGION }}
            
      - name: ğŸ§ª Tests de smoke en staging
        run: |
          # Esperar a que el servicio estÃ© disponible
          sleep 60
          
          # Ejecutar tests bÃ¡sicos de funcionalidad
          python -m pytest tests/smoke/ -v --base-url https://staging.vodplatform.com

  # =============================================================================
  # DESPLIEGUE A PRODUCCIÃ“N
  # =============================================================================
  deploy-production:
    name: ğŸš€ Despliegue a ProducciÃ³n
    runs-on: ubuntu-latest
    needs: [build-and-scan, deploy-staging]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ” Configurar credenciales de AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: ğŸ”‘ Login a Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      - name: ğŸ“‹ Actualizar definiciÃ³n de tarea ECS
        run: |
          aws ecs register-task-definition \
            --cli-input-json file://infrastructure/ecs-task-definition-production.json \
            --region ${{ env.AWS_REGION }}
            
      - name: ğŸš€ Desplegar a ECS ProducciÃ³n
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --region ${{ env.AWS_REGION }}
            
      - name: â³ Esperar estabilizaciÃ³n del servicio
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }}
            
      - name: ğŸ§ª Tests de smoke en producciÃ³n
        run: |
          # Esperar a que el servicio estÃ© disponible
          sleep 60
          
          # Ejecutar tests bÃ¡sicos de funcionalidad
          python -m pytest tests/smoke/ -v --base-url https://vodplatform.com
          
      - name: ğŸ“Š NotificaciÃ³n de despliegue exitoso
        if: success()
        run: |
          echo "ğŸš€ Despliegue a producciÃ³n completado exitosamente!"
          echo "ğŸ“… Fecha: $(date)"
          echo "ğŸ”— Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Usuario: ${{ github.actor }}"

  # =============================================================================
  # MONITOREO POST-DESPLIEGUE
  # =============================================================================
  post-deployment-monitoring:
    name: ğŸ“Š Monitoreo Post-Despliegue
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ” Configurar credenciales de AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: ğŸ“ˆ Verificar mÃ©tricas de CloudWatch
        run: |
          # Verificar mÃ©tricas de ECS
          aws cloudwatch get-metric-statistics \
            --namespace AWS/ECS \
            --metric-name CPUUtilization \
            --dimensions Name=ClusterName,Value=${{ env.ECS_CLUSTER }} \
            --start-time $(date -u -d '1 hour ago' +%Y-%m-%dT%H:%M:%S) \
            --end-time $(date -u +%Y-%m-%dT%H:%M:%S) \
            --period 300 \
            --statistics Average \
            --region ${{ env.AWS_REGION }}
            
      - name: ğŸ” Verificar logs de ECS
        run: |
          # Verificar logs recientes
          aws logs describe-log-streams \
            --log-group-name /ecs/${{ env.ECS_TASK_DEFINITION }} \
            --order-by LastEventTime \
            --descending \
            --max-items 5 \
            --region ${{ env.AWS_REGION }}
            
      - name: ğŸš¨ Verificar alarmas activas
        run: |
          # Listar alarmas en estado ALARM
          aws cloudwatch describe-alarms \
            --state-value ALARM \
            --region ${{ env.AWS_REGION }} \
            --query 'MetricAlarms[?contains(AlarmName, `vod`)]'

  # =============================================================================
  # ROLLBACK AUTOMÃTICO (SI ES NECESARIO)
  # =============================================================================
  rollback:
    name: ğŸ”„ Rollback AutomÃ¡tico
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: failure()
    
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ” Configurar credenciales de AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: ğŸ” Identificar versiÃ³n anterior estable
        id: previous-version
        run: |
          # Obtener la versiÃ³n anterior de la definiciÃ³n de tarea
          PREVIOUS_TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "previous-task-def=$PREVIOUS_TASK_DEF" >> $GITHUB_OUTPUT
          
      - name: ğŸ”„ Ejecutar rollback
        run: |
          # Revertir a la versiÃ³n anterior
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition ${{ steps.previous-version.outputs.previous-task-def }} \
            --region ${{ env.AWS_REGION }}
            
      - name: ğŸ“¢ Notificar rollback
        run: |
          echo "ğŸš¨ ROLLBACK EJECUTADO!"
          echo "ğŸ“… Fecha: $(date)"
          echo "ğŸ”— Commit fallido: ${{ github.sha }}"
          echo "ğŸ‘¤ Usuario: ${{ github.actor }}"
          echo "âš ï¸ Se ha revertido a la versiÃ³n anterior estable"
